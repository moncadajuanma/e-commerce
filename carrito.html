<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercaShop</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    
    <div class="wrapper" id="wrapper">
      <aside>
        <header>
          <h1 class="logo animate__animated animate__backInDown" id="logo">Merca<span>Shop</span></h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="btn-menu btn-back" href="index.html">
                <i class="bi bi-arrow-left-square"></i> Seguir Comprando
              </a>
              <li>
                <a class="btn-menu btn-cart active" href="carrito.html">
                  <i class="bi bi-cart-plus"></i><span id="cantidad-compras" class="cantidad-compras disabled animate__animated animate__backInDown"></span>
                </a>
              </li>
          </ul>
        </nav>
        <footer>
          <p class="text-footer" id="text-footer">© 2024 Juan M Moncada</p>
        </footer>
      </aside>
      <main>
        <h2 class="main-title" id="main-title">Tu Carrito</h2>
        <div class="cart-container" id="cart-container">
          <p class="empty-cart animate__animated animate__backInDown" id="empty-cart">Tu carrito esta vacio...</p>
          <img src="/e-commerce/img/cart-empty2.jfif" alt="Robot Triste con carrito vacio" class="img-empty disabled">
          <img src="/e-commerce/img/cart-full1.jfif" alt="Robot Triste con carrito vacio" class="img-full disabled">
          <div class="products-cart" id="products-cart">
            <!-- Se completa desde JS -->
          </div>  
          <div class="events-cart disabled" id="events-cart">
            <div class="btn-drop" id="btn-drop">
              <button class="drop-cart" id="drop-cart">Vaciar Carrito</button>
            </div>
            <div class="total-price" id="total-price">
              <div class="total" id="total">
                <p>Total $ COP</p>
                <p class="amount-total" id="amount-total"> </p>
              </div>
              <button class="btn-buy" id="btn-buy">Comprar Ahora</button>
            </div>
          </div>
          <p class="buy-sucess disabled animate__animated animate__backInDown" id="buy-sucess">¡Muchas gracias por tu compra!</p>
        </div>
      </main>
    </div>
      <script src="js/main.js"></script>
      <script src="js/carrito.js"></script>
    </body>
</html>
