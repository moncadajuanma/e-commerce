<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop Tierra Santa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Merca-Shop</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="btn-menu btn-back" href="index.html">
                <i class="bi bi-arrow-left-square"></i> Seguir Comprando
              </a>
              <li>
                <a class="btn-menu btn-cart active" href="carrito.html">
                  <i class="bi bi-cart-plus"></i> Carrito
                </a>
              </li>
          </ul>
        </nav>
        <footer>
          <p class="text-footer">Â© 2024 Juan M Moncada</p>
        </footer>
      </aside>
      <main>
        <h2 class="main-title">Carrito</h2>
        <div class="cart-container">
          <p class="empty-cart">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
          <div class="products-cart">
            <div class="product-cart">
              <img src="img/abrigos/01.jpg" alt="">
              <div class="product-cart-title">
                <small>Producto</small>
                <h3>Abrigo 01</h3>
              </div>
              <div class="product-cart-quantity">
                <small>Cantidad</small>
                <p>1</p>
              </div>
              <div class="product-cart-price">
                <small>Precio</small>
                <p>100.000</p>
                <div class="product-cart-subtotal">
                  <small>Subtotal</small>
                  <p>100.000</p>
                </div>
                <button class="delete-product-cart"><i class="bi bi-trash3"></i></button>
              </div>
            </div>
            <div class="product-cart">
              <img src="img/abrigos/02.jpg" alt="">
              <div class="product-cart-title">
                <small>Producto</small>
                <h3>Abrigo 02</h3>
              </div>
              <div class="product-cart-quantity">
                <small>Cantidad</small>
                <p>1</p>
              </div>
              <div class="product-cart-price">
                <small>Precio</small>
                <p>100.000</p>
                <div class="product-cart-subtotal">
                  <small>Subtotal</small>
                  <p>100.000</p>
                </div>
                <button class="delete-product-cart"><i class="bi bi-trash3"></i></button>
              </div>
            </div>
          </div>
          <div class="events-cart">
            <div class="btn-drop">
              <button class="drop-cart">Vaciar Carrito</button>
            </div>
            <div class="total-price">
              <p>Total</p>
              <p id="total">$ 200.000</p>
            </div>
            <button class="btn-buy">Comprar Ahora</button>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
