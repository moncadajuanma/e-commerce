<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercaShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body>
    <div class="wrapper">
      <header class="mobile">
        <h1 class="logo 
          animate__animated animate__backInDown">Merca<span>Shop</span></h1>
          <a class="btn-carrito" href="carrito.html">
            <i class="bi bi-cart-plus"></i><span id="cantidad-compras" class="cantidad-compras disabled animate__animated animate__backInDown"></span>
          </a>
        <button class="open-menu" id="open-menu"><i class="bi bi-list"></i></button>
      </header>
      <aside>
        <button id="close-menu" class="close-menu">
          <i class="bi bi-x-square-fill"></i>
        </button>
        <header>
          <h1 class="logo 
          animate__animated animate__backInDown" id="aside-logo">Merca<span>Shop</span></h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="btn-menu btn-category active"><i class="bi bi-hand-index-fill"></i> Todos los Productos</button>
            </li>
            <li>
              <button id="abrigos" class="btn-menu btn-category"><i class="bi bi-hand-index"></i> Abrigos</button>
            </li>
            <li>
              <button id="camisetas" class="btn-menu btn-category"><i class="bi bi-hand-index"></i> Camisetas</button>
            </li>
            <li>
              <button id="pantalones" class="btn-menu btn-category"><i class="bi bi-hand-index"></i> Pantalones</button>
            </li>
            <li class="li-btn-cart">
              <a class="btn-cart btn-menu" href="carrito.html">
                <i class="bi bi-cart-plus"></i>Carrito
                <span id="cantidad-compras" class="cantidad-compras disabled animate__animated animate__backInDown "></span>
              </a>
              <p class="resultado-total-compra" id="resultado-total-compra"> </p>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="text-footer">Â© 2024 Juan M Moncada</p>
        </footer>
      </aside>
      <main>
        <h2 id="main-title" class="main-title ">
          todos los productos
        </h2>
        <div class="loader"></div>
        <div id="products-container" class="products-container">
          <!-- Html insertado con JS -->
        </div>
      </main>
    </div>
    <script src="js/productos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/carrito.js"></script>
  </body>
</html>
